# Keywords for error checking
error_keywords:
   - null pointer exception
   - memory leak
   - out of memory

# Security assignees
security_assignee:
   - security_expert

# Windows path length limit comment
windows_comment: >
   The stack trace indicates you might be hitting the Windows path length limit.
   Try disabling the path length limit on Windows 10.
   Refer to [disable path length limit guide](https://mspoweruser.com/ntfs-260-character-windows-10/).

   Let us know if this helps.
